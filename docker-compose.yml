version: '3.8'
services:
  ccs-nest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccs-nest
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
      - .env.testnet

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    environment:
      REDIS_PASSWORD: ''

  cors:
    build: ./docker-nginx-cors/
    container_name: cors
    restart: always
    depends_on:
      - ccs-nest
    ports:
      - '443:443'
      - '80:80'

networks:
  ccs-network:
